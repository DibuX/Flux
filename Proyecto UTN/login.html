<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flux - Iniciar Sesión / Registrarse</title>
    <link rel="stylesheet" href="estilos-registro.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Flux</h1>
            <div class="toggle-container">
                <button id="loginToggle" class="toggle-btn active">Iniciar Sesión</button>
                <button id="signupToggle" class="toggle-btn">Registrarse</button>
            </div>
            <form id="loginForm" class="form">
                <input type="email" placeholder="Correo electrónico" required>
                <input type="password" placeholder="Contraseña" required>
                <button type="submit" class="submit-btn">Iniciar Sesión</button>
            </form>
            <form id="signupForm" class="form hidden">
                <input type="text" placeholder="Nombre completo" required>
                <input type="email" placeholder="Correo electrónico" required>
                <input type="password" placeholder="Contraseña" required>
                <input type="password" placeholder="Confirmar contraseña" required>
                <button type="submit" class="submit-btn">Registrarse</button>
            </form>
        </div>
    </div>
    <script src="script-registro.js"></script>
</body>
</html>
